    <div id="colunm-wrap">

        <!-- 텍스트 가로 루프 애니메이션 동작 리스트(for문으로 반복) -->
        <ul class="title-box-wrap">

            <img class="intro-img" src="image/intro_img4.png" alt="푸른색 물에 녹은 배쓰밤 이미지" />

          <p class="sub-title">gift to you</p>
          <!-- 오른쪽 영역 그룹 -->

            <!-- 소개글 -->
            <div class="text-box">
              <h4 class="sub-title2">당신에게 향기로운 입욕을 선물합니다.</h4>
              <p class="sub">
                러쉬는 신선한 과일과 채소, 최상의 에센셜 오일, 그리고
                안전한 원료를 사용하여 효과적인 제품을 만듭니다.
                욕조에 빠트려 환상적인 빛깔과 촉촉하게 감싸는
                향기를 맡으며 오늘의 피로를 녹여보세요.
              </p>
            </div>
            <!-- 겹쳐진 이미지 랩 -->
            <div class="intro-img-wrap">
              <div class="img-hidden-box2">
                <img class="intro-img2" src="image/intro_img5.png" alt="배쓰밤 이미지" />
              </div>
              <img class="intro-img3" src="image/intro_img6.png" alt="주황색 물에 녹은 배쓰밤 이미지" />
            </div>
          </div>
          <!-- 아래쪽 이미지 영역 -->
          <div class="bottom-area">
            <h4 class="center-txt">lush</h4>
            <img class="intro-img4" src="image/intro_img8.png" alt="물에 녹고 있는 핑크색 배쓰밤" />
          </div>
        </div>
      </section>
    </div>

                산뜻한 기분을 선사하는 페퍼민트와 샐달 우드는 환상적인 입욕 시간을 선사해 줍니다.
              </p>
